<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/master.css">
    <title>Vue To Do List</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <h1>To Do </h1>
            <ul>
                <li v-for="todo in todosComputed">
                    <span @click="edit(todo)">{{todo.title}}</span>
                    <div class="icon">
                        <span @click="edit(todo)" v-if="todo.status != 'done'"><i class="fas fa-pencil-alt"></i></span>
                        <span @click="check(todo)" v-if="todo.status != 'done'"><i class="fas fa-check"></i></span>
                        <span @click="remove(todo)" v-if="todo.status == 'done'"><i class="fas fa-trash"></i></span>
                    </div>
                </li>
            </ul>
            <input v-model="inputTxt" type="text" @keyup.enter="add">
        </div>
        <div class="container">
            <h1>Completed</h1>
            <ul>
                <li v-for="(finished, index) in finish">
                    <span @click="edit(finished)" class="title" :class="(finished.status == 'done') ? 'through' : '' ">{{finished.title}}</span>
                    <div class="icon">
                        <span @click="edit(finished)"><i class="fas fa-pencil-alt"></i></span>
                        <span @click="remove(finished)" v-if="finished.status == 'done'"><i class="fas fa-trash"></i></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
